# vim:ft=ansible

- name: Set up sudo capabilities for deploy user.
  lineinfile:
    state=present
    create=yes
    dest=/etc/sudoers.d/{{ cap_deploy.user }}
    line="{{ cap_deploy.user }} ALL=NOPASSWD:{{ cap_deploy.sudo_perms }}"
    mode=0440
  become: yes

- name: Make Deploy User
  become: yes
  user:
    name={{ cap_deploy.user }}
    createhome=yes

- name: Set up authorized_keys for deployment user.
  become: yes
  authorized_key:
    user={{ cap_deploy.user }}
    key={{ key.pub }}

- name: Set Access Control Lists
  become: yes
  acl:
    state=present
    name={{ item.dir }}
    etype={{ item.etype }}
    entity={{ item.entity }}
    permissions={{ item.perms }}
    recursive=yes
  with_items: "{{ cap_deploy.permissions }}"

- name: Set Default Access Control Lists
  become: yes
  acl:
    default=yes
    state=present
    name={{ item.dir }}
    etype={{ item.etype }}
    entity={{ item.entity }}
    permissions={{ item.perms }}
    recursive=yes
  with_items: "{{ cap_deploy.permissions }}"
